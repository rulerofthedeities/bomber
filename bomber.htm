<!doctype html>
<html>
<head>
	<script src="bomber.js"></script>
	<link rel="stylesheet" href="bomber.css">
</head>
<body>
	<form id="startMenu" class="menu">
		<label for="name" required>Name:</label>
		<input type="text" id="name" placeholder="Enter your name" maxlength="10" autofocus onkeypress="return startOnEnter(event, 'start');"><br>
		<span class="error" id="nameError">test</span>
		<input type="button" id="start" value="Start">
	</form>	
	<form id="levelMenu" class="menu">
		<div id="congrats">Congratulations!</div>
		<div id="congratsLevel" class="congrats">Level <span id="level"></span> completed</div>
		<div id="congratsPromo" class="congrats">You have been promoted to <div id="rank"></div></div>
		<input type="button" id="nxtLevel" value="Start">
	</form>
	<div id="gameOver">GAME OVER</div>
	<div id="sky">
		<canvas id="canvas" width="600px" height="400px"></canvas>
		<canvas id="hud" width="600px" height="106px"></canvas>
		<canvas id="buildings" width="600px" height="400px"></canvas>
		<div id="sun"></div>
	</div>
</body>
</html>
